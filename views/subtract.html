    <div class="container">

    <header class="blog-header py-3">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1">
          <a class="text-muted" href="#">Subscribe</a>
        </div>
        <div class="col-4 text-center">
          <a class="blog-header-logo text-dark" href="#">Large</a>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
          <a class="text-muted" href="#" aria-label="Search">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24" focusable="false"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"></circle><path d="M21 21l-5.2-5.2"></path></svg>
          </a>
          <a class="btn btn-sm btn-outline-secondary" href="#">Sign up</a>
        </div>
      </div>
    </header>
    <div class="nav-scroller py-1 mb-2">
      <nav class="nav d-flex justify-content-between">
        <a class="p-2 text-muted" href="#">World</a>
        <a class="p-2 text-muted" href="#">U.S.</a>

      </nav>
    </div>
    <h1><%= title %></h1>
    <p>재밌는 <%= title %>입니다. 두뇌 게임이에요. 하루에 10개씩 풀어보세요. 머리를 쓰니 머리도 좋아지겠죠? </p>
    
    <div class="ui form">
      <div class="inline fields">
        <div class="three wide field">
          <label style = "width:30vw"><span id="first"></span>
            - <span id="second"></span></label>
            =<input type="text" placeholder="답 Answer">
          </div>
          
        </div>
      </div>
      <div class="ui button" id = "ans-show" data-tooltip="Add users to your feed" data-position="bottom left">
        답 엿보기
      </div>

      <a href = "/subtract"><div class="ui button">
        다시 한번
      </div></a>

    </div>
    <video controls="controls" width="800" height="600" 
    name="Video Name" src="images/씬3_투명.webm"></video>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>


      <script>
        let x;
        let y;
        function randomInteger(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }
        do {
          
      x = randomInteger(10,100);
      y =randomInteger(10,100);}
      while (y>x);
      document.getElementById("first").innerHTML = x;
      document.getElementById("second").innerHTML = y;
      let ans = x-y;
      document.getElementById('ans-show').setAttribute('data-tooltip', ans);
      
      </script>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
